<body>
    <a href="/Blog"><= Homeに戻る</a>
    <div id="docs">Fetching...</div>
    <script src="assets/functions.js"></script>
    <script>
    try {
        // Start Line
        if (location.pathname.startsWith("/Blog")) {

            location.href = location.origin;
        }
    } catch(e) {
        document.querySelector("#docs").innerHTML = e;
    }
    </script>
